<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
	  rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <h2 class="headertext">Simple Calculator</h2>
  <body>
	  //Calculator Display Screen
      <div id="calculator">
        <div id="display">
          <div id="output2">
            <p id="screen2"></p>
          </div>
          <div id="output1">
            <p id="screen1"></p>
          </div>
        </div>
	      //calculator buttons
        <div id="keys">
          <button class="operator" id="clear" value="">AC</button>
          <button class="operator" id="delete">DEL</button>
          <button class="operator" value="%">%</button>
          <button class="operator" value="/">&#247;</button>
          <button class="number" value="7">7</button>
          <button class="number" value="8">8</button>
          <button class="number" value="9">9</button>
          <button class="operator" value="*">&times;</button>
          <button class="number" value="4">4</button>
          <button class="number" value="5">5</button>
          <button class="number" value="6">6</button>
          <button class="operator" value="-">-</button>
          <button class="number" value="1">1</button>
          <button class="number" value="2">2</button>
          <button class="number" value="3">3</button>
          <button class="operator" value="+">+</button>
          <button class="number" value=".">.</button>
          <button class="number" value="0">0</button>
          <button class="number" value="00">00</button>
          <button class="operator" value="=">=</button>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
